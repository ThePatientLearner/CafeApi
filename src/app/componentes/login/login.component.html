<div class="row justify-content-center">
    <div class="col-4 text-center">
        <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label text-white mt-2" for="form2Example1">Dirección de Email o Usuario </label>
                <input type="email" id="form2Example1" class="form-control" />
                
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label text-white mt-2" for="form2Example2">Contraseña</label>
                <input type="password" id="form2Example2" class="form-control" />
               
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label text-white" for="form2Example31" > Recuerdame </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" (click)="navigarIndice()">Log in</button>
        </form>
    </div>
</div>
